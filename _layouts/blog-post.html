---
layout: default
---
<div class="topbar">
  {% if page.previous and page.previous.categories contains 'blog' %}
  <a href="{{page.previous.url}}">&larr;</a>&nbsp;&nbsp;&nbsp;&nbsp;
  {% endif %}
  {% if page.previous and page.next %}
  
  {% endif %}
  <a class="toPort " href="{{site.baseurl}}/blog"><img src="{{site.baseurl}}/images/topbar-blog.png"/><div class="backText">ALL ENTRIES</div></a>
  {% if page.next %}
  &nbsp;&nbsp;&nbsp;&nbsp;
  <a href="{{page.next.url}}" style="margin-left:-5px">&rarr;</a>
  {% endif %}
</div>
<article class="content__item content__item--show">
  <h2 class="title title--full">{{ page.title }}</h2>
  <div class="meta meta--full">
    <span class="meta__date"><i class="fa fa-calendar-o"></i> {{ page.date | date_to_string }}</span>
    <span class="meta__tags">{{page.tags}}</span>
  </div>
  {{ content }}
